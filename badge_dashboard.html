<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéñÔ∏è /vibe Achievement Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .badge {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .badge.earned {
            background: linear-gradient(135deg, #48bb78, #38a169);
            border-color: #38a169;
            color: white;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .badge.locked {
            opacity: 0.4;
        }

        .badge-emoji {
            font-size: 2rem;
            margin-bottom: 5px;
            display: block;
        }

        .badge-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .badge-description {
            font-size: 0.65rem;
            opacity: 0.8;
            line-height: 1.2;
        }

        .user-profile {
            border-left: 4px solid #667eea;
        }

        .user-handle {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s ease;
        }

        .next-milestone {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .milestone-text {
            font-size: 0.9rem;
            color: #666;
        }

        .milestone-badge {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f56565;
            margin-bottom: 5px;
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f7fafc;
        }

        .leaderboard-position {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            width: 30px;
        }

        .leaderboard-handle {
            flex: 1;
            font-weight: 600;
        }

        .leaderboard-score {
            font-size: 1.1rem;
            font-weight: 700;
            color: #38a169;
        }

        .rarity-common { background-color: #e2e8f0; }
        .rarity-uncommon { background-color: #c6f6d5; }
        .rarity-rare { background-color: #bee3f8; }
        .rarity-epic { background-color: #e9d8fd; }
        .rarity-legendary { background-color: #fed7d7; }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-button:hover {
            background: #5a6acf;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .badge-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéñÔ∏è /vibe Achievement Dashboard</h1>
            <p>Track your journey, celebrate milestones, build consistency</p>
        </div>

        <div id="dashboard-content" class="loading">
            <div>üîÑ Loading achievement data...</div>
        </div>

        <button class="refresh-button" onclick="loadDashboard()">
            üîÑ Refresh
        </button>
    </div>

    <script>
        // Sample data - in production this would come from your API
        const sampleData = {
            users: [
                {
                    handle: "@demo_user",
                    current_streak: 1,
                    best_streak: 1,
                    total_badges: 1,
                    badges: ["first_day"],
                    next_milestone: {
                        name: "Seedling",
                        emoji: "üå±",
                        days_remaining: 2,
                        progress: 33
                    }
                },
                {
                    handle: "@vibe_champion",
                    current_streak: 1,
                    best_streak: 1,
                    total_badges: 1,
                    badges: ["first_day"],
                    next_milestone: {
                        name: "Seedling", 
                        emoji: "üå±",
                        days_remaining: 2,
                        progress: 33
                    }
                }
            ],
            badges: {
                "first_day": {
                    "name": "First Day",
                    "description": "Started your /vibe journey",
                    "emoji": "üéâ",
                    "rarity": "common"
                },
                "seedling": {
                    "name": "Seedling",
                    "description": "Growing your consistency habit",
                    "emoji": "üå±", 
                    "rarity": "common"
                },
                "week_warrior": {
                    "name": "Week Warrior",
                    "description": "One week of dedication",
                    "emoji": "üí™",
                    "rarity": "uncommon"
                },
                "fortnight_force": {
                    "name": "Fortnight Force",
                    "description": "Two weeks of commitment",
                    "emoji": "üî•",
                    "rarity": "rare"
                },
                "monthly_legend": {
                    "name": "Monthly Legend",
                    "description": "A full month of consistency",
                    "emoji": "üèÜ",
                    "rarity": "epic"
                },
                "century_club": {
                    "name": "Century Club",
                    "description": "100 days of dedication",
                    "emoji": "üëë",
                    "rarity": "legendary"
                }
            }
        };

        function renderUserProfile(user) {
            const badgeElements = Object.keys(sampleData.badges).map(badgeId => {
                const badge = sampleData.badges[badgeId];
                const earned = user.badges.includes(badgeId);
                return `
                    <div class="badge ${earned ? 'earned' : 'locked'} rarity-${badge.rarity}">
                        <span class="badge-emoji">${badge.emoji}</span>
                        <div class="badge-name">${badge.name}</div>
                        <div class="badge-description">${badge.description}</div>
                    </div>
                `;
            }).join('');

            return `
                <div class="card user-profile">
                    <div class="user-handle">${user.handle}</div>
                    <div class="stat-grid">
                        <div class="stat">
                            <div class="stat-value">${user.current_streak}</div>
                            <div class="stat-label">Current Streak</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${user.best_streak}</div>
                            <div class="stat-label">Best Streak</div>
                        </div>
                    </div>
                    
                    ${user.next_milestone ? `
                        <div class="next-milestone">
                            <div class="milestone-badge">${user.next_milestone.emoji} ${user.next_milestone.name}</div>
                            <div class="milestone-text">${user.next_milestone.days_remaining} days remaining</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${user.next_milestone.progress}%"></div>
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="badge-grid">
                        ${badgeElements}
                    </div>
                </div>
            `;
        }

        function renderLeaderboard() {
            const sortedUsers = [...sampleData.users].sort((a, b) => b.total_badges - a.total_badges);
            
            const leaderboardItems = sortedUsers.map((user, index) => `
                <div class="leaderboard-item">
                    <div class="leaderboard-position">#${index + 1}</div>
                    <div class="leaderboard-handle">${user.handle}</div>
                    <div class="leaderboard-score">${user.total_badges} üèÜ</div>
                </div>
            `).join('');

            return `
                <div class="leaderboard">
                    <div class="card-title">
                        üèÜ Achievement Leaderboard
                    </div>
                    ${leaderboardItems}
                </div>
            `;
        }

        function loadDashboard() {
            const content = document.getElementById('dashboard-content');
            
            // Render user profiles
            const userProfiles = sampleData.users.map(renderUserProfile).join('');
            
            content.innerHTML = `
                <div class="dashboard-grid">
                    ${userProfiles}
                </div>
                ${renderLeaderboard()}
            `;
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadDashboard, 500); // Small delay for loading effect
        });

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
