<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/vibe Achievement Badges</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #ffffff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .badge-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .badge-card:hover {
            border-color: #00ff88;
            transform: translateY(-2px);
        }
        
        .badge-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .badge-description {
            color: #cccccc;
            margin-bottom: 15px;
        }
        
        .badge-criteria {
            font-size: 0.9em;
            color: #888888;
            font-style: italic;
        }
        
        .badge-rarity {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .rarity-common { background: #666666; }
        .rarity-uncommon { background: #4a9eff; }
        .rarity-rare { background: #a335ee; }
        .rarity-legendary { background: #ff8000; }
        .rarity-mythic { background: #e6cc80; }
        
        .leaderboard {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
        }
        
        .leaderboard h2 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .user-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        
        .user-row:last-child {
            border-bottom: none;
        }
        
        .user-name {
            font-weight: bold;
            color: #00ff88;
        }
        
        .badge-count {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            color: #00ff88;
            font-weight: bold;
        }
        
        .stat-label {
            color: #cccccc;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ Achievement Badges</h1>
        <p>Track your /vibe workshop accomplishments</p>
    </div>
    
    <div class="badge-grid" id="badgeGrid">
        <!-- Badges will be loaded here -->
    </div>
    
    <div class="leaderboard">
        <h2>üèÖ Badge Leaderboard</h2>
        <div id="leaderboard">
            <!-- Leaderboard will be loaded here -->
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalBadges">8</div>
            <div class="stat-label">Total Badge Types</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalUsers">2</div>
            <div class="stat-label">Users Tracked</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="badgesAwarded">0</div>
            <div class="stat-label">Badges Awarded</div>
        </div>
    </div>

    <script>
        // Sample badge data - in real implementation this would come from the backend
        const badges = {
            "first_ship": {
                "name": "First Ship üö¢",
                "description": "Shipped your first project in the workshop",
                "criteria": "First announcement to the board",
                "rarity": "common"
            },
            "week_streak": {
                "name": "Week Warrior ‚öîÔ∏è",
                "description": "Maintained a 7-day activity streak",
                "criteria": "7 consecutive days active",
                "rarity": "uncommon"
            },
            "game_master": {
                "name": "Game Master üéÆ",
                "description": "Created or ran a workshop game/activity",
                "criteria": "Led an interactive session",
                "rarity": "rare"
            },
            "two_week_legend": {
                "name": "Two Week Legend üèÜ",
                "description": "Maintained a 14-day activity streak",
                "criteria": "14 consecutive days active",
                "rarity": "rare"
            },
            "monthly_champion": {
                "name": "Monthly Champion üëë",
                "description": "Maintained a 30-day activity streak",
                "criteria": "30 consecutive days active",
                "rarity": "legendary"
            },
            "century_club": {
                "name": "Century Club üíé",
                "description": "Maintained a 100-day activity streak",
                "criteria": "100 consecutive days active",
                "rarity": "mythic"
            },
            "early_bird": {
                "name": "Early Bird üåÖ",
                "description": "Active during early morning hours (6-9 AM)",
                "criteria": "Activity logged before 9 AM",
                "rarity": "uncommon"
            },
            "night_owl": {
                "name": "Night Owl ü¶â",
                "description": "Active during late night hours (10 PM - 2 AM)",
                "criteria": "Activity logged after 10 PM",
                "rarity": "uncommon"
            }
        };
        
        const userBadges = {
            "@demo_user": [],
            "@vibe_champion": []
        };
        
        function renderBadges() {
            const badgeGrid = document.getElementById('badgeGrid');
            badgeGrid.innerHTML = '';
            
            Object.entries(badges).forEach(([type, badge]) => {
                const badgeCard = document.createElement('div');
                badgeCard.className = 'badge-card';
                
                badgeCard.innerHTML = `
                    <div class="badge-name">${badge.name}</div>
                    <div class="badge-description">${badge.description}</div>
                    <div class="badge-criteria">${badge.criteria}</div>
                    <div class="badge-rarity rarity-${badge.rarity}">${badge.rarity.toUpperCase()}</div>
                `;
                
                badgeGrid.appendChild(badgeCard);
            });
        }
        
        function renderLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';
            
            const sortedUsers = Object.entries(userBadges)
                .sort(([,a], [,b]) => b.length - a.length);
            
            sortedUsers.forEach(([user, badges]) => {
                const userRow = document.createElement('div');
                userRow.className = 'user-row';
                
                userRow.innerHTML = `
                    <div class="user-name">${user}</div>
                    <div class="badge-count">${badges.length} badges</div>
                `;
                
                leaderboard.appendChild(userRow);
            });
        }
        
        // Initialize dashboard
        renderBadges();
        renderLeaderboard();
    </script>
</body>
</html>
